<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-container-left">
                <img src="img/mobile-logo.png" alt="img-logo">
                <h2>Simon Says</h2>
            </div>
            <div class="header-container-right">
                <span id="punteggio"></span>
                <select name="" id="difficulty">
                    <option value="Easy">Easy</option>
                    <option value="Hard">Hard</option>
                    <option value="Very Hard">Very Hard</option>
                </select>
                <button id="button-play">Play</button>
                
                
            </div>

        </div>
    </header>
    <main>
        
        <div id="contenitore">
            <div id="grid" class="show-grid">
                <span id="rng"></span>
            </div>
            <div id="counter-grid"></div>
        </div>
    
        <script type="text/javascript" src="js/main.js">
        </script>   
            

    </main>

    <footer>
        <div class="container">
            <h3>Made with &hearts; by <a href="">Boolean</a></h3>
        </div>
        

    </footer>
</body>
</html>
